# Global
region: "0"
common_os_support: ["CentOS", "Amazon"]

apache_certbot: True
apache_appname: "prestashop"
apache_vhost_mode: "www"

nginx_certbot: True
nginx_appname: "prestashop"
nginx_vhost_mode: "www"

mysql_remote: True
mysql_version: "5.7"      
mysql_root_password: "123456"
php_version: "7.2"

docker_applications:
  - phpmyadmin

mysql_databases:
 - name: prestashop
 
mysql_users:
 - name: prestashop
   priv: 'prestashop.*:ALL'

# init all users password for MySQL
init_db: 
  mysql:
    admin: root
    users: ["prestashop"]
    password: "123456"
